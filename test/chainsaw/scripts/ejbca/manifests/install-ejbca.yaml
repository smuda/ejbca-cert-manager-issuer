# Source: ejbca-cert-manager-issuer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ejbca
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ejbca
      app.kubernetes.io/instance: ejbca
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ejbca
        app.kubernetes.io/instance: ejbca
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - image: "docker.io/primekey/ejbca-ce:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: TLS_SETUP_ENABLED
              value: simple
            - name: HOSTNAME
              value: ejbca.ejbca.svc
          name: ejbca-cert-manager-issuer
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
          startupProbe:
            failureThreshold: 300
            initialDelaySeconds: 30
            periodSeconds: 5
            tcpSocket:
              port: https
          livenessProbe:
            tcpSocket:
              port: https
          readinessProbe:
            failureThreshold: 3
            httpGet:
              port: http
              path: /ejbca/publicweb/healthcheck/ejbcahealth
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ejbca
spec:
  selector:
    app.kubernetes.io/name: ejbca
    app.kubernetes.io/instance: ejbca
  ports:
    - port: 80
      name: http
      targetPort: http
    - port: 443
      name: https
      targetPort: https
