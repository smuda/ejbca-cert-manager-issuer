# Source: ejbca-cert-manager-issuer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ejbca-cert-manager-issuer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ejbca-cert-manager-issuer
      app.kubernetes.io/instance: ejbca-cert-manager-issuer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ejbca-cert-manager-issuer
        app.kubernetes.io/instance: ejbca-cert-manager-issuer
    spec:
      serviceAccountName: ejbca-cert-manager-issuer
      securityContext:
        runAsNonRoot: true
      containers:
        - args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
            - --leader-elect
          command:
            - /manager
          image: "docker.io/keyfactor/ejbca-cert-manager-issuer:latest"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: ejbca-cert-manager-issuer
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          ports:
            - containerPort: 8080
              name: http-metrics
              protocol: TCP
          resources:
            {}
          securityContext:
            {}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
                      - ppc64le
                      - s390x
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      terminationGracePeriodSeconds: 10
